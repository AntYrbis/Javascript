<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Public/style.css">
    <script defer src="./Public/index.js" async></script>
    <link rel="shortcut icon" href="./Public/Images/antyrbis/antyrbis_blue.png" type="image/x-icon">
    <title>Library</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <h1>library</h1>
            </div>
            <div class="button-log">
                <button>Log In</button>
            </div>
        </div>
    </header>
    <main>
        <div class="under-header">
            <div class="button-container">
                <button onclick="openmenu()">Add a Book</button>
            </div>
            <div class="switch-container">
                <label class="switch" onchange="setToggleTheme()">
                    <input type="checkbox">
                    <span id="slider"></span>
                </label>
            </div>
        </div>
    </main>
    <section id="pop-up" class="pop-up hidden">
        <div id="form-title">Let's go !</div>
        <form id="book-form">
            <input class="form-input" type="text" name="title" id="title" placeholder="Title" required>
            <input class="form-input" type="text" name="author" id="author" placeholder="Author" required>
            <input class="form-input" type="number" name="pages" id="pages" placeholder="Pages" required>
            <div id="checkbox">
                <span>Read ?</span>
                <input type="checkbox" name="read" id="read" placeholder="Read ?">
            </div>
            <div id="btn">
                <button id="submit-btn" type="button" class="submit-btn">Add Book</button>
            </div>
        </form>
    </section>
    <section class="main-content">
        <span> jruefhkf</span>
        <div id="table-content"></div>
    </section>
    <footer>
        <div class="container-footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                AntYrbis
            </p>
            <a href="https://github.com/AntYrbis" target="_blank">
                <img class="simple-icon" src="./Public/Images/antyrbis/antyrbis_blue.png" alt="antyrbis_logo"></a>
        </div>
    </footer>
</body>

</html>
